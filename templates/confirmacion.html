{% extends "base.html" %}

{% block title %}Solicitud Recibida{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 70vh;">
    <div class="card shadow-lg p-4 p-md-5 text-center" style="max-width: 600px; width: 100%;">
        <div class="mb-3">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
        </div>
        <h1 class="text-success fw-bold mb-3">¡Enviado!</h1>
        <p class="lead text-muted mb-4">Tu solicitud ha sido registrada en el sistema.</p>
        
        <div class="bg-light p-3 rounded mb-4 text-start">
            <p class="mb-1"><strong>ID de Solicitud:</strong> #{{ solicitud.id }}</p>
            <p class="mb-1"><strong>Estado:</strong> <span class="badge bg-warning text-dark">{{ solicitud.estado }}</span></p>
            <small class="text-muted d-block mt-2">Espera la aprobación de un administrador.</small>
        </div>
        
        <a href="{{ url_for('formulario_solicitud') }}" class="btn btn-primary w-100 py-2">
            <i class="fas fa-plus"></i> Nueva Solicitud
        </a>
    </div>
</div>
{% endblock %}
